<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="journal.css">
</head>

<body ng-app="journalApp" ng-controller="JournalController" ng-cloak>

	<md-virtual-repeat-container style="height: 100%">
		<div ng-repeat="item in items" style="font-size: 11pt" md-item-size="100">
			<h4>{{ item.heading }}</h4>
			<div ng-repeat="s in item.document.sections">
				<p ng-repeat="p in s.paragraphs">
					<span ng-repeat="i in p.inlines" ng-style="{'font-weight':i.fontWeight,'font-style':i.fontStyle,'text-decoration':i.textDecoration}">{{i.text}}</span>
				</p>
			</div>
		</div>
	</md-virtual-repeat-container>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="journal.js"></script>
</body>
</html>

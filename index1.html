<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="scroll.css">
</head>
<body ng-app="virtualScroll" ng-controller="virtualScrollerController" ng-cloak>
	<scroll page-size="8" load-data="loadData">
		<div 
			ng-repeat="paragraph in item.paragraphs" 
			class="scroll-content-item" 
			item-id={{paragraph.id}} 
			item-index={{paragraph.itemIndex}}
			my-event
			>
			{{paragraph.html}}
		</div>
	</scroll>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="bower_components/line-height/dist/line-height.js"></script>
	<script src="jsextension.js"></script>
	<script src="domHelper.js"></script>
	<script src="anglarHelper.js"></script>
	<script src="aiHelper.js"></script>
	<script src="numberHelper.js"></script>
	<script src="ruleRepository.js"></script>
	<script src="scrollerHelper.js"></script>
	<script src="positionRepository.js"></script>
	<script src="eventManager.js"></script>
	<script src="virtualScrollerController.js"></script>
	<script src="myevent.js"></script>
</body>
</html>
